<div class="container mt-3">
  <div class="row">
    <div class="col-sm" *ngFor="let person of persons">
      <div class="card text-center p-3 mt-3">
        <div class="d-flex justify-content-center">
          <img [src]="person.photo" alt="person photo">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{person.name}}</h5>
          <p class="card-text">{{person.email}}</p>
          <p class="card-text">{{person.tel}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="card mt-5 p-3">
    <h3>Request</h3>
    <form method="post" class="pt-3">
      <div class="form-group">
        <label>Your Email</label>
        <input type="email" class="form-control"  [(ngModel)]="email" name="email" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label>Text</label>
        <textarea class="form-control"  rows="3" [(ngModel)]="text" name="text"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">Sign in</button>
    </form>
    <div #alert class="alert alert-primary mt-3 fade" role="alert">
      <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Request Send!</strong> Thank you. (output in console)
    </div>
  </div>
</div>
